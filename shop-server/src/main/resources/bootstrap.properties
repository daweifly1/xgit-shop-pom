#please revise it based on your need
spring.application.name=fast-auth-server-cdw

#用户上下文存储在redis默认时长
fast.user.session.ttl=3600

spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.name=auth-server
spring.cloud.config.profile=test

#please revise it based on your environment
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.health-check-url-path=${management.context-path}health
